<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title></title>

<body>
  <div class="container-fluid">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">QUIZ-Party</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li ng-repeat="item in menu">
              <a ng-href="{{item.link}}">HOME</a>
            </li>
          </ul>
          <!--
          <ul class="nav navbar-nav navbar-right">
          <li ng-show="isLoggedIn()"><a href class="navbar-text">{{ getCurrentUser().name }}</a> </li>
          <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
          </ul>
          -->
        </div>
      </div>
    </div>

    <div class="col-md-7 col-lg-7 col-sm-6 text-center">
      <h1>クイズ!!</h1>
      <p class="lead">イベントでクイズを楽しく実施するためのシステムです</p>
    </div>
    <div class="jumbotron col-md-5 col-lg-5 col-sm-6">
      <form class="form" name="form" novalidate>

        <div class="form-group">
          <label>メールアドレス</label>

          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label>パスワード</label>

          <input type="password" name="password" class="form-control" required>
        </div>

        <!--
        <div class="form-group has-error">
          <p class="help-block">
             メールアドレスとパスワードを入力してください。
          </p>
          <p class="help-block">
             メールアドレスを入力してください。
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
        -->

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            ログイン
          </button>
          <a class="signup" href="/signup">
            新規登録
          </a>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
  </div>
  <footer class="footer">
  <div class="container">
    <p>Quiz-Party v0.0.1 |
      <a href="mailto:k.haijima@gmail.com">k.haijima@gmail.com</a> |

  </div>
  </footer>
